<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Minesweeper</title>
		<link rel="stylesheet" href="resources/css/styles.css" />
		<script src="resources/js/app.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="game-header">
				<span id="mines-remaining">000</span>
				<span id="play-time">000</span>
			</div>
			<div id="game-container">
				<div id="game-area"></div>
				<div id="new-game">New Game</div>
			</div>
			<div id="instructions">
				<h1>Instructions</h1>
				<p>
					<pre>1. Click on an area to reveal the number of mines surrounding that tile.<br/>2. Flag mines by pressing ctrl + left mouse button.<br />3. Flag a tile as a possible mine by flagging a tile twice.<br/>4. Clear the entire play area and flag all mines as fast as possible.</pre>
				</p>
			</div>
		</div>
	</body>
</html>
